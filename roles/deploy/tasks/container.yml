---
- name: criando containers blue e green
  hosts: docker
  tasks:
   - name: criando o container green
     docker_container:
      name: green
      image: httpd
      state: started
      volumes:
        - /green:/usr/local/apache2/htdocs/

   - name: criando o container blue
     docker_container:
      name: blue
      image: httpd
      state: started
      volumes:
        - /blue:/usr/local/apache2/htdocs/
